    <h3>EliteAPI</h3>
    <p>EliteAPI is a powerful event based API for <a href="https://www.elitedangerous.com/">Elite: Dangerous</a> that hooks into the <a href="http://edcodex.info/?m=doc">Player Journals</a> log files. Created by <a href="https://github.com/Somfic">CMDR Somfic</a>.</p>
